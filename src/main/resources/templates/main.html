<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>홈 화면</title>
</head>
<header class="main-header">
    <div class="logo-and-text">
        <img class="main-logo" src="../static/img/mainLogo.png" alt="메인 로고">
        <p class="header-text">ICT 합격 스터디</p>
    </div>
    <div class="header-contents">
        <div class="header-main">
            <img class="logo" src="../static/img/home.png" alt="홈 화면 로고" onclick=location.href='main.html'>
            <p class="main-text">홈</p>
        </div>
        <div class="header-my">
            <img class="logo" src="../static/img/my.png" alt="마이 페이지 로고" onclick=location.href='my-page.html'>
            <p class="my-text">마이페이지</p>
        </div>

    </div>
</header>
<body>

<div class="main-div">
    <p class="hello-text">안녕하세요, <span id="username">이현진</span> 님</p>
    <div class="div-left">
        <div class="div-left-top">
            <div class="div-left-top-1">
                <img class="logo" src="../static/img/fire.png" alt="불 로고">
                <div class="div-left-top-1-this">
                    <div class="this-time">이번주 공부 시간</div>
                    <div class="week-time">
                        <span id="hour"></span>
                        :
                        <span id="minute"></span>
                        :
                        <span id="second"></span>
                    </div>
                </div>
            </div>
            <div class="div-left-top-2">
                <img class="logo" src="../static/img/fire.png" alt="불 로고">
                <div class="div-left-top-2-this">
                    <div class="this-time">이번달 공부 시간</div>
                    <div class="month-time">
                        <span id="hours"></span>
                        :
                        <span id="minutes"></span>
                        :
                        <span id="seconds"></span>
                    </div>
                </div>

            </div>
        </div>
        <div class="div-left-bottom">
            <p class="today-date">
                <span id="year"></span>
                년
                <span id="month"></span>
                월
                <span id="day"></span>
                일
                (<span id="week"></span>)
            </p>
            <div class="div-left-bottom-timeBlock">
                <span id="nowHour"></span>
                :
                <span id="nowMinute"></span>
                :
                <span id="nowSecond"></span>
            </div>
            <div class="buttons">
                <button class="start-button">시작</button>
                <div class="stop-and-end-button">
                    <button class="stop-button">중단</button>
                    <button class="end-button">종료</button>
                </div>
                <p class="reset-text">초기화</p>
            </div>
        </div>

    </div>
    <div class="div-right">
        <div class="div-right-top"></div>
        <div class="div-right-middle"></div>
        <div class="div-right-bottom"></div>

    </div>



</div>
<script src="../static/js/main.js"></script>
</body>
</html>
