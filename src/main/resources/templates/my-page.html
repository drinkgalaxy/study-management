<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/my-page.css">
    <title>개인 페이지</title>
</head>
<header class="main-header">
    <div class="logo-and-text">
        <img class="main-logo" src="../static/img/mainLogo.png" alt="메인 로고">
        <p class="header-text">ICT 합격 스터디</p>
    </div>
    <div class="header-contents">
        <div class="header-main" onclick=location.href='main.html'>
            <img class="logo" src="../static/img/home.png" alt="홈 화면 로고">
            <p class="main-text">홈</p>
        </div>
        <div class="header-my" onclick=location.href='my-page.html'>
            <img class="logo" src="../static/img/my.png" alt="마이 페이지 로고">
            <p class="my-text">마이페이지</p>
        </div>

    </div>
</header>
<body>
<div class="main-container">
    <p class="hello-text">안녕하세요, <span id="username">이현진</span> 님</p>
    <p class="intro-label">소개</p>
    <div class="intro-contents-and-buttons">
        <div class="intro-contents">
            <textarea name="content" id="content" placeholder="작성한 소개 글은 모든 멤버에게 공개됩니다." required></textarea>
            <div class="max-word-length" id="max-word-length">
                <span class="max-word-length-bold">0</span>
                /60
            </div>
        </div>
        <button class="reset-button">
            <img class="trash" src="../static/img/trash.png" alt="리셋 버튼">
        </button>
        <button class="save-button">
            <img class="save-before" src="../static/img/grayCheck.png" alt="저장 버튼 비활성화">
            <img class="save-after" src="../static/img/check.png" alt="저장 버튼 활성화">
        </button>
    </div>
    <div class="div-left-and-right">
        <div class="div-left-middle">
            <img class="logo" src="../static/img/fire.png" alt="불 로고">
            <div class="div-middle">
                <div class="this-time">이번달 공부 시간</div>
                <div class="month-time">
                    <span class="hours"></span>
                    :
                    <span class="minutes"></span>
                    :
                    <span class="seconds"></span>
                </div>
            </div>
        </div>
        <div class="div-right-middle">
            <img class="logo" src="../static/img/fire.png" alt="불 로고">
            <div class="div-middle">
                <div class="this-time">연속 학습</div>
                <div class="learning-day-text">
                    <span id="learning-day">13</span>
                    일 째
                </div>
            </div>
        </div>
    </div>

    <div class="div-left-and-right">
        <div class="div-left-bottom">
            <p class="attendance-book">출석부</p>
            <div class="attendance-day-collect">
                <div class="attendance-day">
                    <img class="box" src="../static/img/blueBox.png" alt="출석 완료">
                    <p class="attendance-text">출석 완료</p>
                    <span class="attendance-count">26</span>일
                </div>

                <div class="attendance-day">
                    <img class="box" src="../static/img/redBox.png" alt="결석">
                    <p class="attendance-text">결석</p>
                    <span class="attendance-count">2</span>일
                </div>

                <div class="attendance-day">
                    <img class="box" src="../static/img/whiteBox.png" alt="휴가">
                    <p class="attendance-text">휴가</p>
                    <span class="attendance-count">1</span>일
                </div>
            </div>

            <!-- calendar -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav" id="prevMonth">‹</button>
                    <div class="calendar-title" id="calendarTitle">2025년 6월</div>
                    <button class="calendar-nav" id="nextMonth">›</button>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-day-header">일</div>
                    <div class="calendar-day-header">월</div>
                    <div class="calendar-day-header">화</div>
                    <div class="calendar-day-header">수</div>
                    <div class="calendar-day-header">목</div>
                    <div class="calendar-day-header">금</div>
                    <div class="calendar-day-header">토</div>
                    <!-- 달력 날짜들이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
            <!-- //calendar -->
        </div>

        <div class="div-right-bottom">
            <p class="attendance-book">휴가 신청</p>
            <p class="leave-text">
                휴가는
                <span class="leave-text-bold">매월 3회</span>
                제공되며, <br>
                남은 휴가는 다음 달로 이월되지 않고 월말에
                <span class="leave-text-bold">소멸</span>
                돼요.
            </p>
            <hr class="div-right-top-hr">
            <div class="leave-day-text-and-day">
                <p class="leave-day-text">이번 달 남은 휴가</p>
                <p class="leave-day">
                    <span class="leave-day-real">2</span>
                    일
                </p>
            </div>

            <!-- 작은 달력 -->
            <form id="dateForm">
                <div class="form-group">
                    <label class="form-label" for="selectedDate">사용 날짜</label>
                    <div class="date-input-container">
                        <input
                                type="text"
                                id="selectedDate"
                                class="date-input-field"
                                placeholder="날짜를 선택해주세요"
                                readonly
                        >
                        <svg class="calendar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>

                        <!-- 오버레이 -->
                        <div class="calendar-overlay"></div>

                        <!-- 달력 팝업 -->
                        <div class="calendar-popup">
                            <div class="calendar-header">
                                <button type="button" class="calendar-nav" id="prevMonth-sub">‹</button>
                                <div class="calendar-title" id="calendarTitle-sub">2025년 6월</div>
                                <button type="button" class="calendar-nav" id="nextMonth-sub">›</button>
                            </div>

                            <div class="calendar-body">
                                <div class="calendar-grid">
                                    <div class="calendar-day-header">일</div>
                                    <div class="calendar-day-header">월</div>
                                    <div class="calendar-day-header">화</div>
                                    <div class="calendar-day-header">수</div>
                                    <div class="calendar-day-header">목</div>
                                    <div class="calendar-day-header">금</div>
                                    <div class="calendar-day-header">토</div>
                                    <!-- 날짜들이 여기에 동적으로 생성됩니다 -->
                                </div>
                            </div>

                            <div class="calendar-footer">
                                <button type="button" class="calendar-btn cancel" id="cancelBtn">취소</button>
                                <button type="button" class="calendar-btn confirm" id="confirmBtn" disabled>확인</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">확인</button>
            </form>
        </div>
    </div>
</div>

<script src="../static/js/my-page.js"></script>
</body>
</html>
